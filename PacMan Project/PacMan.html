<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="#" />
  <title>PacMan</title>
</head>

<body>
  <h1>PacMan Game:</h1>
  <div class="row">
    <div class="column">
      <img id="game" src="WholeSheet.webp" alt="Error loading image!" />
    </div>
    <div class="column">
      <img id="stylesheet" src="WholeSheet.webp" alt="Error loading sheet!" />
    </div>
  </div>
  <div id="pacman"></div>
  <div id="pacman_score">Score:</div>
  <div id="pacman_coordinates"></div>
  Game Time: <label id="minutes">00</label>
  <label id="dots">:</label>
  <label id="seconds">00</label>
  <div id="red_ghost" class="red_right"></div>
  <div id="pink_ghost" class="pink_right"></div>
  <div id="blue_ghost" class="blue_right"></div>
  <div id="orange_ghost" class="orange_right"></div>
  <div id="red_ghost1" class="red_left"></div>
  <div id="pink_ghost1" class="pink_left"></div>
  <div id="blue_ghost1" class="blue_left"></div>
  <div id="orange_ghost1" class="orange_left"></div>
  <div id="red_ghost2" class="red_up"></div>
  <div id="pink_ghost2" class="pink_up"></div>
  <div id="blue_ghost2" class="blue_up"></div>
  <div id="orange_ghost2" class="orange_up"></div>
  <div id="red_ghost3" class="red_down"></div>
  <div id="pink_ghost3" class="pink_down"></div>
  <div id="blue_ghost3" class="blue_down"></div>
  <div id="orange_ghost3" class="orange_down"></div>
  <script src="engine.js"></script>
</body>

</html>
